<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Players</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<!--Header-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="page-template">
    <div class="one-line-elements">
        <h3>PLAYERS</h3>
        <!-- Button to add new player -->
        <a th:href=" '/player/add' " class="btn btn-secondary btn-lg active"><h5>Add NEW player</h5></a>
    </div>

    <!-- Input to search the table -->
    <div class="one-line-elements">
        <input class="form-control" id="playersMainInput" type="text" placeholder="Quick Search..">
    </div>

    <!-- Players table -->
    <div class="table-main-pages" style="width: 60%">
        <table class="table table-sm table-striped">
            <thead>
                <tr mr-1>
                    <th scope="col">Player Id</th>
                    <th scope="col">Player Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Gender</th>
                    <th scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody id="playersMainTable">
                <div th:each="el : ${players}">
                    <tr>
                        <td><a th:href=" '/player/' + ${el.id} "><h6 th:text="${el.id}"/></a></td>
                        <td><a th:href=" '/player/' + ${el.id} "><h6 th:text="${el.surname} + '&nbsp;' + ${el.name}"/></a></td>
                        <td><h6 th:text="${el.birthday}"/></td>
                        <td><h6 th:text="${el.gender}"/></td>
                        <td><h6 th:text="${el.email}"/></td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</div>

<!--Footer-->
<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>

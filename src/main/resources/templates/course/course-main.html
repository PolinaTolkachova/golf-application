<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<!--Header-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="page-template">
    <div class="one-line-elements">
        <h3>COURSE</h3>
        <!-- Button to add new course -->
        <a th:href=" '/course/add' " class="btn btn-secondary btn-lg active"><h5>Add NEW course</h5></a>
    </div>

    <!-- Input to search the table -->
    <div class="one-line-elements">
        <input class="form-control" id="courseMainInput" type="text" placeholder="Quick Search..">
    </div>

    <!-- Courses table -->
    <div class="table-main-pages">
        <table class="table table-sm table-striped">
            <thead>
                <tr mr-1>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody id="coursesMainTable">
                <div th:each="el : ${courses}">
                    <tr>
                        <td><h6 th:text="${el.id}"/></td>
                        <td><h6 th:text="${el.name}"/></td>
                        <td><h6 th:text="${el.location}"/></td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</div>

<!--Footer-->
<div th:insert="~{blocks/footer :: footer}"></div>

</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<style>
    table {
        border-collapse: separate;
        border-spacing: 0em 0.3em;
    }
    td {
        border-radius: 6px;
        border: 1px solid grey;
        background-color: #ebeeed;
        height: 30px;
    }
    th:nth-child(1),
    td:nth-child(1) {
        width: 160px;
    }
    th:nth-child(2),
    td:nth-child(2) {
        width: 300px;
    }
    .input-cell {
        background-color: #ebeeed;
        border: none;
        width: 100%;
    }
    select {
        background-color: #ebeeed;
        border: none;
        width: 100%;
    }
</style>

<body>

<!-- Header -->
<header th:insert="~{blocks/header :: header}"></header>

<div>
    <div class="one-line-elements">
        <h3><span>ADD PLAYER</span></h3>
    </div>

    <!-- Form to add player -->
    <form action="/player/add" method="post">
        <table>
            <tbody>
                <!-- Input for player surname -->
                <tr>
                    <th>Surname:</th>
                    <td>
                        <input type="text" id="surnameInput" name="surname" placeholder="Enter surname" class="input-cell"/>
                    </td>
                </tr>
                <!-- Input for player name -->
                <tr>
                    <th>Name:</th>
                    <td>
                        <input type="text" id="nameInput" name="name" placeholder="Enter name" class="input-cell"/>
                    </td>
                </tr>
                <!-- Input for player birthday -->
                <tr>
                    <th>Birthday:</th>
                    <td>
                        <input type="date" id="birthdayInput" name="birthday" placeholder="Enter birthday (dd/mm/yyyy)"
                               required class="input-cell"/>
                    </td>
                </tr>
                <!-- Input for player gender -->
                <tr>
                    <th>Gender:</th>
                    <td>
                        <select input type="text" id="genderInput" name="gender" placeholder="Select gender" required>
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </td>
                </tr>
                <!-- Input for player email -->
                <tr>
                    <th>Email:</th>
                    <td>
                        <input type="email" id="emailInput" name="email" placeholder="Enter email" required
                               class="input-cell"/>
                    </td>
                </tr>
                <!-- Input for player HCP -->
                <tr>
                    <th>HCP:</th>
                    <td>
                        <input type="text" id="hcpInput" name="hcp" placeholder="Enter hcp" required class="input-cell"/>
                    </td>
                </tr>
                </tbody>
        </table>

<!--        &lt;!&ndash; Button for upload player's photo &ndash;&gt;-->
<!--        <a th:href=" '/scoreCardImage/upload' " class="btn btn-secondary btn-lg active"><h5>Upload player's photo</h5></a>-->


        <!-- Button for submitting form -->
        <div class="one-line-elements">
            <button type="submit" class="btn btn-secondary btn-lg active"><h5>Submit</h5></button>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:insert="~{blocks/footer :: footer}"></div>

</body>

</html>

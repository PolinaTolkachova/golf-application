<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Competition Rounds</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<!--Header-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="page-template">
    <div class="one-line-elements">
        <h3>COMPETITION ROUNDS</h3>
        <!-- Button to add new competition -->
        <a th:href=" '/round/add' " class="btn btn-secondary btn-lg active"><h5>Add NEW competition round</h5></a>
    </div>

    <!-- Competitions table -->
    <div class="table-main-pages">
        <table class="table table-sm table-striped" id="scorecardsTable">
            <thead>
            <tr mr-1>
                <th scope="col">Id</th>
                <th scope="col">Competition</th>
                <th scope="col">Round Number</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody id="scorecardsTableBody">
            <div th:each="el : ${rounds}">
                <tr>
                    <td><a th:href=" '/round/' + ${el.id} "><h6 th:text="${el.id}"/></a></td>
                    <td><h6 th:text="${el.competition.name}"/></td>
                    <td><h6 th:text="${el.roundNumber}"/></td>
                    <td><h6 th:text="${el.date}"/></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>

<!--Footer-->
<div th:insert="~{blocks/footer :: footer}"></div>

</body>

</html>
